<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">

  <script src="js/jquery-3.2.1.min.js"></script>

</head>

<body>
  <div class="container-fluid main border border-success rounded" style="margin: 15px;">

    <div class="form-group bmd-form-group">
      <label for="fullName">Full State Name Search</label>
      <input type="checkbox" id="fullName" name="fullName">
    </div>

    <div class="form-group bmd-form-group">
      <label for="stateInput">State Name or Code</label>
      <input type="text" class="form-control" placeholder="CA" id="stateInput">
      <br />
      <span style="font-size: 1em;"><em>Double click the desired result (or <strong>TAB</strong> and ENTER).</em></span>
      <div id="matches" style="height: 100%; overflow-y:hidden; white-space:pre; font-size: 1.2em;"></div>

    </div>

    <script src="js/custom.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
